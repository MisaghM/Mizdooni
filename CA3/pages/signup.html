<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="icon" type="image/png" href="../images/logo.png">
  <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/global.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/authentication.css">
</head>

<body class="min-vh-100 d-flex flex-column justify-content-center">
  <main class="container-fluid px-0 py-4">
    <div id="container" class="mx-auto px-4 px-sm-5 rounded-4">
      <div class="d-flex justify-content-between align-items-center pt-4">
        <h1 class="miz-text-red fs-2 m-0">Welcome to Mizdooni!</h1>
        <img src="../images/logo.png" alt="Mizdooni" height="96" width="120">
      </div>
      <hr>
      <form class="px-3 px-sm-4 px-md-3 py-3">
        <div class="mb-3">
          <label for="username" class="miz-text-red form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="miz-text-red form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="email" class="miz-text-red form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="country" class="miz-text-red form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country" required>
          </div>
          <div class="col">
            <label for="city" class="miz-text-red form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
          </div>
        </div>
        <div class="mb-5">
          <label for="role" class="miz-text-red form-label pe-2">Role:</label>
          <select class="form-select" id="role" name="role" required>
            <option value="client" selected>Client</option>
            <option value="manager">Manager</option>
          </select>
        </div>
        <button type="submit" class="miz-button w-100 mb-3">Signup</button>
        <p class="bottom-text text-center">Already have an account? <a href="./login.html" class="miz-text-red text-decoration-none">Login here</a></p>
      </form>
    </div>
  </main>
</body>

</html>
